<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >

    <ui:define name="title">Modificar Informe</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR' || controlAutorizacion.getUsuario().getRol() == 'RESPONSABLE'}">
                <h1 var = "i" value="#{ListaInformes.informe}">Modificar Informe</h1>

                <h:form id="ListaInformes">
                    <table>
                        <tr>
                            <td>Id </td>
                            <td><h:inputText  value="#{i.id}"/></td>
                        </tr>

                        <tr>
                            <td>Evaluaci√≥n </td>
                            <td><h:inputText  value="#{i.evaluacion}"/></td>
                        </tr>

                        <tr>
                            <td>Tiempo_empleado </td>
                            <td><h:inputText  value="#{i.tiempo_empleado}"/></td>
                        </tr>

                        <tr>
                            <td>Tareas_realizadas </td>
                            <td><h:inputText  value="#{i.tareas_realizadas}"/></td>
                        </tr>
                    </table>
                </h:form>
                <h:form> 
                    <h:column> <h:commandButton value="Actualizar" action="#{ListaInformes.editar()}"/> </h:column> 
                    <h:column> <h:commandButton value="Cancelar" action="#{ListaActividades.verActividad(i.id)}" /> </h:column>                     
                </h:form>

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
