<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:define name="title">Formulario Nuevo ONG</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Insertar ONG</h1>
                <h:form id="insertarONG" >
                   <table>
                        <tr>
                            <td>Usuario: </td>
                            <td><h:inputText value="#{ListaONGs.ong.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{ListaONGs.ong.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Contrasenia: </td>
                            <td><h:inputText value="#{ListaONGs.ong.contrasenia}"/></td>
                        </tr>
                        <tr>
                            <td>Numero de Identificacion ONG: </td>
                            <td><h:inputText value="#{ListaONGs.ong.dni}"/></td>
                        </tr>

                        <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{ListaONGs.ong.descripcion}"/></td>
                        </tr>

                        <tr>
                            <td>Direccion: </td>
                            <td><h:inputText value="#{ListaONGs.ong.descripcion}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha Creacion: </td>
                            <td><h:inputText value="#{ListaONGs.ong.fecha_nacimiento}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>  
                                </h:inputText></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{ListaONGs.ong.email}"/></td>
                        </tr>

                        <tr>
                            <td>Pais: </td>
                            <td><h:inputText value="#{ListaONGs.ong.pais}"/></td>
                        </tr>

                        <tr>
                            <td>Telefono: </td>
                            <td><h:inputText value="#{ListaONGs.ong.telefono}"/></td>
                        </tr>
                                             
                        <tr>
                            <td colspan="7">

                            </td>
                        </tr>
                    </table>
                    <h:commandButton value="Insertar" action="#{ListaONGs.anadir()}"/>
                    <h:commandButton value="Cancelar" action="listaONGs.xhtml"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
