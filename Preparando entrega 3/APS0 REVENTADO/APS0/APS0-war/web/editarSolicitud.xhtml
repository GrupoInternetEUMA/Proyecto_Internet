<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Modificar Solicitud</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ADMINISTRADOR'}">
                <h1>Modificar Solicitud</h1>

                <h:form id="ListaSolicitudes">
                    <table>
                        <tr>
                            <td>ID </td>
                            <td><h:inputText  value="#{ListaSolicitudes.solicitud.id}"/></td>
                        </tr>

                        <tr>
                            <td>Estado: </td>
                            <td><h:inputText  value="#{ListaSolicitudes.solicitud.estado}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha Solicitud: </td>
                            <td><h:inputText  value="#{ListaSolicitudes.solicitud.fecha_solicitud}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputText></td>
                        </tr>
                    </table>
                

                 
                    <h:column> 
                        <h:commandButton value="Actualizar" action="#{ListaSolicitudes.editar()}"/> 
                    </h:column> 
                    <h:column> 
                        <h:commandButton value="Cancelar" action="listaSolicitudes.xhtml" /> 
                    </h:column> 
                </h:form>

            </c:when>

            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'RESPONSABLE'}">
                <h1>Modificar Solicitud</h1>

                <h:form id="ListaSolicitudes">
                    <table>                       
                        <tr>
                            <td>Estado: </td>
                            <td><h:inputText  value="#{ListaSolicitudes.solicitud.estado}"/></td>
                        </tr>                       
                    </table>
                </h:form>

                <h:form> 
                    <h:column> 
                        <h:commandButton value="Actualizar" action="#{ListaSolicitudes.editar()}"/> 
                    </h:column> 
                    <h:column> 
                        <h:commandButton value="Cancelar" action="listaSolicitudes.xhtml" /> 
                    </h:column> 
                </h:form>

            </c:when>


            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
