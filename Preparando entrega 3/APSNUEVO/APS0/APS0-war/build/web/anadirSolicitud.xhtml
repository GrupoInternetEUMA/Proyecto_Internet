<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Formulario Nueva Solicitud</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Insertar solicitud</h1>
                <h:form id="soc" >
                    
                    <table>
                        <tr>
                            <td>Id: </td>
                            <td><h:inputText value="#{ListaSolicitudes.solicitud.id}"/></td>
                        </tr>
                        <tr>
                            <td>Estado: </td>
                            <td><h:inputText value="#{ListaSolicitudes.solicitud.estado}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha: </td>
                            <td><h:inputText value="#{ListaSolicitudes.solicitud.fecha_solicitud}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputText></td>
                        </tr>
                    </table> 
                    <h:commandButton value="Insertar" action="#{ListaSolicitudes.anadir()}"/>
                    <h:commandButton value="Cancelar" action="listaSolicitudes.xhtml"/>
                    <h:commandButton value="Limpiar" type="reset" />
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>
