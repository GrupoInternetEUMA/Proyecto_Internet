<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Lista de Informes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE' || controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>PARTICIPANTES</h1>
                <div class="bordeTabla">
                    <table id="tablaLista">
                        <thead>
                            <tr>				            
                                <th>ID</th>
                                <th>Evaluacion</th>
                                <th>Tiempo Empleado</th>
                                <th>Tareas Realizadas</th>
                            </tr>
                        </thead>
                        <body>
                            <h:form id="ListaInformes">
                                <ui:repeat var = "i" value="#{ListaActividades.getParticipantes()}">
                                    <tr>                               
                                        <td>#{i.dni}</td>                              
                                        <td>#{i.nombre}</td>                               
                                        <td>#{i.apellidos}</td>
                                        <td>#{i.usuario}</td> 
                                        
                                    </tr>
                                </ui:repeat>
                            </h:form>
                        </body>
                    </table>
                </div>
                <c:if test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE'}">
                    <h:form>
                        <h:column>
                            <h:commandButton value="Inserta Informe" action="#{ListaInformes.crearInforme()}"/>
                        </h:column>               
                    </h:form>
                </c:if>
            </c:when>
            
        </c:choose>
    </ui:define>
</ui:composition>
