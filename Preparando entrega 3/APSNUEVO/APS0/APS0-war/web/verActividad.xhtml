<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Ver Actividad</ui:define>
    <ui:define name="content">
        <c:choose>   
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ADMINISTRADOR' || controlAutorizacion.getUsuario().rol == 'ALUMNO' 
                            || controlAutorizacion.getUsuario().rol == 'RESPONSABLE'  || controlAutorizacion.getUsuario().rol == 'ONG'
                            || controlAutorizacion.getUsuario().rol == 'NORMAL'}">                     
                <h1>Ver Actividad</h1>
                <h:form id="verActividad">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.nombre}"/></td>
                        </tr>
                        <tr>
                            <td>ID: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.id}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha inicio: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.fecha_inicio}"/></td>
                        </tr>                       
                        <tr>
                            <td>Fecha fin: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.fecha_fin}"/></td>
                        </tr>
                        <tr>
                            <td>Estado: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.estado}"/></td>
                        </tr>
                        <tr>
                            <td>Tipo de actividad: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.tipo}"/></td>
                        </tr>
                        <tr>
                            <td>Lugar: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.lugar}"/></td>
                        </tr>
                        <tr>
                            <td>Descripcion: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.descripcion}"/></td>
                        </tr>
                        <tr>
                            <td>Ong: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.ong.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Responsable: </td>
                            <td><h:outputText value="#{ListaActividades.actividad.responsable_actividad.usuario}"/></td>
                        </tr>
                    </table>

                    <td>
                        <c:if test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE' 
                                      || controlAutorizacion.usuario.rol == 'ONG'}">

                            
                                <h:column>
                                    <h:commandButton value="Informes" action="#{ListaInformes.verInformes(ListaActividades.actividad)}"/> 
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Participantes " action="#{ListaActividades.verParticipantes(ListaActividades.actividad)}" />
                                </h:column>

                                <h:column>
                                    <h:commandButton value="Atras" action="listaActividades.xhtml" /> 
                                </h:column>
                            
                        </c:if>
                        <c:if test="#{controlAutorizacion.usuario.rol == 'ALUMNO' || controlAutorizacion.getUsuario().rol == 'NORMAL'}">

                            
                                <h:column>
                                    <h:commandButton value="Informes" action="#{ListaInformes.verInformes(ListaActividades.actividad)}"/> 
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Atras" action="listaActividades.xhtml" /> 
                                </h:column>
                            

                        </c:if>

                    </td>
                </h:form> 
            </c:when>




            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
