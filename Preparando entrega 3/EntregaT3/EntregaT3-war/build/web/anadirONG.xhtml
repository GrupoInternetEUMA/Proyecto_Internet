<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >    
    <ui:define name="title">Formulario Nuevo ONG</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Insertar ONG</h1>
                <h:form id="insertarONG" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="Id"/>
                        <h:inputText id ="id" value="#{listaONGs.ong.id}" />
                        <h:message for="id"/>

                        <h:outputText value="Nombre"/>
                        <h:inputText id ="nombre" value="#{listaONGs.ong.nombre}" />
                        <h:message for="nombre"/>

                        <h:outputText value="Descripcion"/>
                        <h:inputText id ="descripcion" value="#{listaONGs.ong.descripcion}" />
                        <h:message for="descripcion"/>

                        <h:outputText value="Telefono"/>
                        <h:inputText id ="telefono" value="#{listaONGs.ong.telefono}" />
                        <h:message for="telefono"/>

                        <h:outputText value="Direccion"/>
                        <h:inputText id ="direccion" value="#{listaONGs.ong.direccion}" />
                        <h:message for="direccion"/>

                        <h:outputText value="Pais"/>
                        <h:inputText id ="pais" value="#{listaONGs.ong.pais}" />
                        <h:message for="pais"/>

                        <h:outputText value="Password"/>
                        <h:inputText id ="password" value="#{listaONGs.ong.password}" />
                        <h:message for="password"/>

                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:commandButton value="Insertar" action="#{ModificarONG.anadir()}"/>
                    <h:commandButton value="Cancelar" action="listaONGs.xhtml"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
