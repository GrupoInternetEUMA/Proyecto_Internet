<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Lista de participantes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE'}">
                <h1>LISTA DE PARTICIPANTES</h1>
                <div class="bordeTabla">
                    <table id="tablaLista">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>ID</th>
                                <th>DNI</th>
                                <th>Estudios</th>
                                <th>Idioma</th>
                                <th>Fecha Nacimiento</th>
                                <th>Email</th>   
                                <th>Rol</th>

                            </tr>
                        </thead>
                        <body>
                            <ui:repeat var = "i" value="#{ListaUsuarios.usuarios}">
                                <tr>
                                    <td>#{i.nombre}</td>
                                    <td>#{i.apellidos}</td>
                                    <td>#{i.id}</td>
                                    <td>#{i.dni}</td>
                                    <td>#{i.estudios}</td>
                                    <td>#{i.idioma}</td>
                                    <td>#{i.fecha_nacimiento}</td>
                                    <td>#{i.email}</td> 
                                    <td>#{i.rol}</td>
                                    <td> 

                                        <h:form> <h:column> <h:commandButton value="Volver" action="listaActividades.xhtml"/> </h:column> </h:form>
                                    </td>
                                </tr>

                            </ui:repeat>
                        </body>

                    </table>
                </div>
                <h:form id = "insertar">
                    <h:column>
                        <h:commandButton value="Inserta nuevo participante" action="#{ModificarActividad.anadirParticipante()}"/>
                    </h:column>               
                </h:form>


            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
