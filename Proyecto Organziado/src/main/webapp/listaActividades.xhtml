<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Lista de Actividades</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>LISTA DE ACTIVIDADES</h1>
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                    <thead>
				<tr>
					<th>Nombre</th>
                                        
					<th>ID</th>
                                        <th>Tipo</th>
                                        <th>Estado</th>
                                        <th>Lugar</th>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Fin</th>
                                        <th>Descripcion</th>
                                        
                                        
                </tr>
			</thead>
			<body>
                        <ui:repeat var = "i" value="#{ListaActividades.actividades}">
                            <tr>
                                <td>#{i.nombre}</td>
                                <td>#{i.id}</td>
                                <td>#{i.tipo}</td>
                                <td>#{i.estado}</td>
                                <td>#{i.lugar}</td>
                                <td>#{i.fecha_inicio}</td>
                                <td>#{i.fecha_fin}</td>
                                <td>#{i.descripcion}</td>
                                <td> 
                                        <h:form id = "actividadaccion"> <h:column> <h:commandButton value="Ver" action="#{ModificarActividad.verActividad(i.id)}"/> </h:column> </h:form>
                                        <h:form> <h:column> <h:commandButton value="Borrar" action="listaActividades.xhtml"/> </h:column> </h:form>
                                </td>
                            </tr>
                            
          	</ui:repeat>
                    </body>
                    
                </table>
                </div>
                <h:form id = "actividad">
                    <h:column>
                        <h:commandButton value="Inserta nueva actividad" action="#{ListaActividades.crearActividad()}"/>
                    </h:column>               
                </h:form>


            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
