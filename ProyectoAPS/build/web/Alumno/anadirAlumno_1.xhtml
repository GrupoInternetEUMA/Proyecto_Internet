
<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Formulario Nuevo Alumno</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ADMINISTRADOR'}">
                <h1>Insertar Alumno</h1>
                <h:form id="anadirAlumno">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellidos: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.apellidos}"/></td>
                        </tr>

                        <tr>
                            <td>Estudios: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.estudios}"/></td>
                        </tr>

                        <tr>
                            <td>Idioma: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.idioma}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha nacimiento: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.fecha_nacimiento}"/></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.email}"/></td>
                        </tr>

                        <tr>
                            <td>Titulación: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.titulacion}"/></td>
                        </tr>

                        <tr>
                            <td>Nº expediente: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.n_expediente}"/></td>
                        </tr>
                        <tr>
                            <td>Contrasenia: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.contrasenia}"/></td>
                        </tr>

                        <tr>
                            <td>Rol: </td>
                            <td><h:inputText value="#{ModificarAlumno.alumno.rol}"/></td>
                        </tr>

                        <tr>
                            <td colspan="7">

                            </td>
                        </tr>
                    </table>
                </h:form>
                <h:form>
                    <h:commandButton value="Insertar" action="#{ModificarAlumno.anadir()}"/>
                    <h:column> <h:commandButton value="Cancelar" action="listaAlumnos.xhtml" /> </h:column>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
