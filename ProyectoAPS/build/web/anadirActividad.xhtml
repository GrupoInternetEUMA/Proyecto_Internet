<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Añadir alumno</ui:define>

    <ui:define name="content">
        <c:choose>

            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ADMINISTRADOR'}">


                <h:form id="anadirActividad">
                    <table>
                      <tr>
                          <td>Fecha inicio: </td>
                          <td><h:inputText value="#{ModActividad.a.fecha_inicio}"/></td>
                      </tr>
                      <tr>
                          <td>Fecha fin: </td>
                          <td><h:inputText value="#{ModActividad.a.fecha_fin}"/></td>
                      </tr>
                      <tr>
                          <td>Estado: </td>
                          <td><h:inputText value="#{ModActividad.a.estado}"/></td>
                      </tr>
                      <tr>
                          <td>Tipo de actividad: </td>
                          <td><h:inputText value="#{ModActividad.a.tipo_de_actividad}"/></td>
                      </tr>
                      <tr>
                          <td>Lugar: </td>
                          <td><h:inputText value="#{ModActividad.a.lugar}"/></td>
                      </tr>
                        <tr>
                            <td colspan="7">
                                <h:commandButton value="Añadir Actividad"  action="#{ModActividad.anadir()}" style="background-color: lightblue"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
