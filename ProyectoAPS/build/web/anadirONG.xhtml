<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Formulario Nuevo ONG</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Insertar Informe</h1>
                <h:form id="insertarONG" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="Id"/>
                        <h:inputText id ="id" value="#{listaInformes.informe.id}" />
                        <h:message for="id"/>

                        <h:outputText value="Nombre"/>
                        <h:inputText id ="evaluacion" value="#{listaInformes.informe.nombre}"/>
                        <h:message for="evaluacion"/>

                        <h:outputText value="Tiempo_empleado"/>
                        <h:inputText id ="tiempo_empleado" value="#{listaInformes.informe.tiempo_empleado}"/>
                        <h:message for="tiempo_empleado"/>

                        <h:outputText value="Tareas_realizadas"/>
                        <h:inputText id ="tareas_realizadas" value="#{listaInformes.informe.tareas_realizadas}"/>
                        <h:message for="tareas_realizadas"/>

                        <h:commandButton value="Insertar" action="listaONGs.xhtml"/>
                        <h:commandButton value="Cancelar" action="listaONGs.xhtml"/>
                        <h:commandButton value="Limpiar" type="reset" />

                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
