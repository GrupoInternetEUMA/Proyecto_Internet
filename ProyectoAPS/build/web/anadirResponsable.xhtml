
<!-- NOTA: depende de un jsf llamado ModResponsable con un responsable r, una funciÃ³n editar() y los campos correspondientes-->

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">editar responsable</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getClase() == 'ADMINISTRADOR'}">
                <h:form id="editarResponsable">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{ModResponsable.r.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellidos: </td>
                            <td><h:inputText value="#{ModResponsable.r.apellidos}"/></td>
                        </tr>

                        <tr>
                            <td>Estudios: </td>
                            <td><h:inputText value="#{ModResponsable.r.estudios}"/></td>
                        </tr>

                        <tr>
                            <td>Idioma: </td>
                            <td><h:inputText value="#{ModResponsable.r.idioma}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha nacimiento: </td>
                            <td><h:inputText value="#{ModResponsable.r.fecha_nacimiento}"/></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{ModResponsable.r.email}"/></td>
                        </tr>

                        <tr>
                            <td>Departamento: </td>
                            <td><h:inputText value="#{ModResponsable.r.departamento}"/></td>
                        </tr>

                        <tr>
                            <td>Password: </td>
                            <td><h:inputText value="#{ModResponsable.r.password}"/></td>
                        </tr>

                        <tr>
                            <td colspan="6">
                                <h:commandButton value="Editar Alumno" action="#{ModResponsable.anadir()}" style="background-color: lightblue"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
