
<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">editar alumno</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ADMINISTRADOR'}">                                
                <h1 var = "i" value="#{ModificarActividad.actividad}">Modificar Actividad</h1>
                <h:form id="editarAlumno">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{i.nombre}"/></td>
                        </tr>
                        <tr>
                            <td>ID: </td>
                            <td><h:inputText value="#{i.id}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha inicio: </td>
                            <td><h:inputText value="#{i.fecha_inicio}"/></td>
                        </tr>                       
                        <tr>
                            <td>Fecha fin: </td>
                            <td><h:inputText value="#{i.fecha_fin}"/></td>
                        </tr>
                        <tr>
                            <td>Estado: </td>
                            <td><h:inputText value="#{i.estado}"/></td>
                        </tr>
                        <tr>
                            <td>Tipo de actividad: </td>
                            <td><h:inputText value="#{i.tipo}"/></td>
                        </tr>
                        <tr>
                            <td>Lugar: </td>
                            <td><h:inputText value="#{i.lugar}"/></td>
                        </tr>
                        <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{i.descripcion}"/></td>
                        </tr>

                    </table>
                </h:form>
                <c:if test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE'}">
                <h:form>
                    
                    <h:column> 
                    <h:commandButton value="Actualizar" action="#{ModificarActividad.editar()}"/> 
                </h:column>
                <h:column> 
                    <h:commandButton value="Cancelar" action="listaActividades.xhtml" /> 
                </h:column>
                </h:form>
                </c:if>
            </c:when>
            
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'RESPONSABLE'}">                                
                <h1 var = "i" value="#{ModificarActividad.actividad}">Modificar Actividad</h1>
                <h:form id="editarAlumno">
                    <table>
                        <tr>
                   
                            <td>Estado: </td>
                            <td><h:inputText value="#{i.estado}"/></td>
                        </tr>
                        

                    </table>
                </h:form>
                <c:if test="#{controlAutorizacion.usuario.rol == 'RESPONSABLE'}">
                <h:form>
                    
                    <h:column> 
                    <h:commandButton value="Actualizar" action="#{ModificarActividad.editar()}"/> 
                </h:column>
                <h:column> 
                    <h:commandButton value="Cancelar" action="listaActividades.xhtml" /> 
                </h:column>
                </h:form>
                </c:if>
            </c:when>
            
            
            
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ONG'}">                                
                <h1 var = "i" value="#{ModificarActividad.actividad}">Modificar Actividad</h1>
                <h:form id="editarAlumno">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{i.nombre}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Fecha inicio: </td>
                            <td><h:inputText value="#{i.fecha_inicio}"/></td>
                        </tr>                       
                        <tr>
                            <td>Fecha fin: </td>
                            <td><h:inputText value="#{i.fecha_fin}"/></td>
                        </tr>                        
                        <tr>
                            <td>Tipo de actividad: </td>
                            <td><h:inputText value="#{i.tipo}"/></td>
                        </tr>
                        <tr>
                            <td>Lugar: </td>
                            <td><h:inputText value="#{i.lugar}"/></td>
                        </tr>
                        <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{i.descripcion}"/></td>
                        </tr>

                    </table>
                </h:form>
                <c:if test="#{controlAutorizacion.usuario.rol == 'ONG'}">
                <h:form>
                    
                    <h:column> 
                    <h:commandButton value="Actualizar" action="#{ModificarActividad.editar()}"/> 
                </h:column>
                <h:column> 
                    <h:commandButton value="Cancelar" action="listaActividades.xhtml" /> 
                </h:column>
                </h:form>
                </c:if>
            </c:when>
            
            
            
            
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
