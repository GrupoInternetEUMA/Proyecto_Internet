<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Editar ONG</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1 var = "i" value="#{ModificarONG.ONG}">Modificar ONG</h1>
                <h:form id="editarONG">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Descripción: </td>
                            <td><h:inputText value="#{i.descripcion}"/></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{i.email}"/></td>
                        </tr>

                        <tr>
                            <td>Teléfono: </td>
                            <td><h:inputText value="#{i.telefono}"/></td>
                        </tr>

                        <tr>
                            <td>Dirección: </td>
                            <td><h:inputText value="#{i.direccion}"/></td>
                        </tr>

                        <tr>
                            <td>País: </td>
                            <td><h:inputText value="#{i.pais}"/></td>
                        </tr>
                        <tr>
                            <td>Password: </td>
                            <td><h:inputText value="#{i.contrasenia}"/></td>
                        </tr>
                    </table>
                </h:form>

                <h:form> 
                    <h:column> 
                        <h:commandButton value="Actualizar" action="#{ModificarONG.editar()}"/> 
                    </h:column> 
                    <h:column> 
                        <h:commandButton value="Cancelar" action="listaONGs.xhtml" /> 
                    </h:column> 
                </h:form>

            </c:when>

            <c:when test="#{controlAutorizacion.usuario.rol == 'ONG'}">
                <h1 var = "i" value="#{ModificarONG.ONG}">Modificar ONG</h1>
                <h:form id="editarONG">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Descripción: </td>
                            <td><h:inputText value="#{i.descripcion}"/></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{i.email}"/></td>
                        </tr>

                        <tr>
                            <td>Teléfono: </td>
                            <td><h:inputText value="#{i.telefono}"/></td>
                        </tr>

                        <tr>
                            <td>Dirección: </td>
                            <td><h:inputText value="#{i.direccion}"/></td>
                        </tr>

                        <tr>
                            <td>País: </td>
                            <td><h:inputText value="#{i.pais}"/></td>
                        </tr>
                        <tr>
                            <td>Password: </td>
                            <td><h:inputText value="#{i.password}"/></td>
                        </tr>
                    </table>
                </h:form>

                <h:form> 
                    <h:column> 
                        <h:commandButton value="Actualizar" action="#{ModificarONG.editar()}"/> 
                    </h:column> 
                    <h:column> 
                        <h:commandButton value="Cancelar" action="misDatos.xhtml" /> 
                    </h:column> 
                </h:form>

            </c:when>


            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
