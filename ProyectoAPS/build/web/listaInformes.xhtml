<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Lista de Informes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>MIS INFORMES</h1>
                <div class="bordeTablaInformes">
                    <table id="tablaListaInformes">
                        <thead>
                            <tr>				            
                                <th>ID</th>
                                <th>Evaluacion</th>
                                <th>Tiempo Empleado</th>
                                <th>Tareas Realizadas</th>
                            </tr>
                        </thead>
                        <body>
                            <ui:repeat var = "i" value="#{ListaInformes.informes}">
                                <tr>                               
                                    <td>#{i.id}</td>                              
                                    <td>#{i.evaluacion}</td>                               
                                    <td>#{i.tiempo_empleado}</td>
                                    <td>#{i.tareas_realizadas}</td> 
                                
                                    <td> 
                                        <h:form id = "informeaccion"> 
                                            <h:column> 
                                                <h:commandButton value="Editar" action="#{modificarInforme.verInforme(i.id)}"/> 
                                            </h:column> 
                                        </h:form>
                                        <h:form> 
                                            <h:column> 
                                                <h:commandButton value="Borrar" action="listaInformes.xhtml"/> 
                                            </h:column> 
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </body>
                    </table>
                </div>
                <h:form id = "informe">
                    <h:column>
                        <h:commandButton value="Inserta Informe" action="#{ListaInformes.crearInforme()}"/>
                    </h:column>               
                </h:form>

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
