<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Formulario Nuevo Actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'ONG'}">
                <h1>Insertar Actividad</h1>
                <h:form id="anadirActividad">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.nombre}"/></td>
                        </tr>
                        <tr>
                            <td>ID: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.id}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha inicio: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.fecha_inicio}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha fin: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.fecha_fin}"/></td>
                        </tr>
                        <c:if test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                            <tr>
                                <td>Estado: </td>
                                <td><h:inputText value="#{ModificarActividad.actividad.estado}"/></td>
                            </tr>
                        </c:if>
                        <tr>
                            <td>Tipo de actividad: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.tipo}"/></td>
                        </tr>
                        <tr>
                            <td>Lugar: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.lugar}"/></td>
                        </tr>
                        <tr>
                            <td>Descripcion: </td>
                            <td><h:inputText value="#{ModificarActividad.actividad.descripcion}"/></td>
                        </tr>
                        <tr>
                            <td colspan="7">

                            </td>
                        </tr>
                    </table>
                </h:form>
                <h:form>
                    <h:commandButton value="Insertar"  action="#{ModificarActividad.anadir()}"/>
                    <h:column> <h:commandButton value="Cancelar" action="listaActividades.xhtml" /> </h:column>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
