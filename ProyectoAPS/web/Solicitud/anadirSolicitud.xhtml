<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Formulario Nueva Solicitud</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Insertar solicitud</h1>
                <h:form id="soc" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="id"/>
                        <h:inputText id ="id" value="#{ListaSolicitud.solicitud.id}" />
                        <h:message for="id"/>

                        <h:outputText value="Estado"/>
                        <h:inputText id ="estado" value="#{ListaSolicitudes.solicitud.estado}"/>
                        <h:message for="estado"/>

                        <h:outputText value="Fecha"/>
                        <h:inputText id ="fecha" value="#{ListaSolicitudes.solicitud.fecha_solicitud}"/>
                        <h:message for="fecha"/>

                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:commandButton value="Insertar" action="#{ModificarSolicitud.anadir()}"/>
                    <h:commandButton value="Cancelar" action="listaSolicitudes.xhtml"/>
                    <h:commandButton value="Limpiar" type="reset" />
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>
