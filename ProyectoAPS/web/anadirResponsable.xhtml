

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Añadir Responsable</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ADMINISTRADOR'}">

                <h:form id="anadirResponsable">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellidos: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.apellidos}"/></td>
                        </tr>

                        <tr>
                            <td>Estudios: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.estudios}"/></td>
                        </tr>

                        <tr>
                            <td>Idioma: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.idioma}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha nacimiento: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.fecha_nacimiento}"/></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.email}"/></td>
                        </tr>

                       
                        <tr>
                            <td>Departamento </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.departamento}"/></td>
                        </tr>
                        <tr>
                            <td>Contrasenia: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.contrasenia}"/></td>
                        </tr>

                        <tr>
                            <td>Rol: </td>
                            <td><h:inputText value="#{ModificarResponsable.responsable.rol}"/></td>
                        </tr>

                        <tr>
                            <td colspan="7">
                                <h:commandButton value="Añadir Responsable"/>
                                <h:column> <h:commandButton value="Cancelar" action="listaResponsables.xhtml" /> </h:column> 
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
