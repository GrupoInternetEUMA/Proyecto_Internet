<!-- NOTA: depende de un jsf llamado ModAlumno con un alumno a, una función editar() y los campos correspondientes-->

<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">editar alumno</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().rol == 'ADMINISTRADOR'}">
                <h:form id="editarAlumno">
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellidos: </td>
                            <td><h:inputText value="#{i.apellidos}"/></td>
                        </tr>

                        <tr>
                            <td>Estudios: </td>
                            <td><h:inputText value="#{i.estudios}"/></td>
                        </tr>

                        <tr>
                            <td>Idioma: </td>
                            <td><h:inputText value="#{i.idioma}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha nacimiento: </td>
                            <td><h:inputText value="#{i.fecha_nacimiento}"/></td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td><h:inputText value="#{i.email}"/></td>
                        </tr>

                        <tr>
                            <td>Titulación: </td>
                            <td><h:inputText value="#{i.titulacion}"/></td>
                        </tr>

                        <tr>
                            <td>Nº expediente: </td>
                            <td><h:inputText value="#{i.num_expediente}"/></td>
                        </tr>
                        <tr>
                            <td>Password: </td>
                            <td><h:inputText value="#{i.contrasenia}"/></td>
                        </tr>
                        <tr>
                            <td>Rol: </td>
                            <td><h:inputText value="#{i.rol}"/></td>
                        </tr>

                        <tr>
                            <td colspan="7">
                                <h:commandButton value="Editar Alumno"/>
                                <h:column> <h:commandButton value="Cancelar" action="listasocios.xhtml" /> </h:column> 
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Ha ocurrido un error inesperado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
