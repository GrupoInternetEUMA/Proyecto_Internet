<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Lista de solicitudes de actividades</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>LISTA DE SOLICITUDES DE ACTIVIDADES</h1>
                <div class="bordeTablaSolicitudes">
                    <table id="tablaListaSolicitudes">
                    <thead>
                    <tr>				            
                    <th>ID</th>
                    <th>Estado</th>
                    <th>Fecha Solicitud</th>
                                       
                </tr>
			</thead>
			<body>
                        <ui:repeat var = "i" value="#{ListaSolicitudes.solicitudes}">
                            <tr>                               
                                <td>#{i.id}</td>                              
                                <td>#{i.estado}</td>                               
                                <td>#{i.fecha_solicitud}</td>                                                        
                                <td> 
                                        <h:form id = "solicitudaccion"> <h:column> <h:commandButton value="Modificar" action="#{ModificarSolicitud.verSolicitud(i.id)}"/> </h:column> </h:form>
                                        <h:form> <h:column> <h:commandButton value="Borrar" action="listaSolicitudes.xhtml"/> </h:column> </h:form>
                                </td>
                            </tr>
                            
          	</ui:repeat>
                    </body>
                    
                </table>
                </div>
                <h:form id = "solicitud">
                    <h:column>
                        <h:commandButton value="Inserta nueva solicitud" action="#{ListaSolicitudes.crearSolicitud()}"/>
                    </h:column>               
                </h:form>
               
                    

            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
