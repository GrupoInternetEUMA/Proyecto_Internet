<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Lista de Informes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE' 
                            || controlAutorizacion.usuario.rol == 'ALUMNO' || controlAutorizacion.usuario.rol == 'NORMAL'}">
                <h1>MIS INFORMES</h1>
                <div class="bordeTabla">
                    <table id="tablaLista">
                        <thead>
                            <tr>				            
                                <th>ID</th>
                                <th>Evaluacion</th>
                                <th>Tiempo Empleado</th>
                                <th>Tareas Realizadas</th>
                            </tr>
                        </thead>
                        <body>
                            <ui:repeat var = "i" value="#{ListaInformes.informesid}">
                                <tr>                               
                                    <td>#{i.id}</td>                              
                                    <td>#{i.evaluacion}</td>                               
                                    <td>#{i.tiempo_empleado}</td>
                                    <td>#{i.tareas_realizadas}</td> 
                                    <c:if test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE'}">
                                        <td> 
                                            <h:form id = "informeaccion"> 
                                                <h:column> 
                                                    <h:commandButton value="Editar" action="#{ModificarInforme.editarInforme(i.id)}"/> 
                                                </h:column> 
                                                <h:column>
                                                    <h:commandButton value="Participantes " action="#{ModificarActividad.verParticipantes(i.id)}" />
                                                </h:column>
                                            </h:form>
                                            <h:form> 
                                                <h:column> 
                                                    <h:commandButton value="Borrar" action="#{ModificarInforme.eliminar()}"/> 
                                                </h:column> 
                                            </h:form>
                                        </td>
                                    </c:if>
                                </tr>
                            </ui:repeat>
                        </body>
                    </table>
                </div>
                <c:if test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR' || controlAutorizacion.usuario.rol == 'RESPONSABLE'}">
                    <h:form id = "informe">
                        <h:column>
                            <h:commandButton value="Inserta Informe" action="#{ListaInformes.crearInforme()}"/>
                        </h:column> 
                        <h:column>
                            <h:commandButton value="Atras" action="verActividad.xhtml"/>
                        </h:column>
                    </h:form>
                </c:if>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
